<!doctype html>
<html lang="en" layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<div class="row">
		<div class="col my-5 text-center">
			<h3>회원가입</h3>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<form th:action="@{/user/signup}" method="post" th:object="${userCreateForm}">
				<div class="form-group">
					<div th:replace="~{form_errors :: formErrorsFragment}"></div>
					<label for="username">User ID</label>
					<input type="text" class="form-control" th:field="*{username}">
				</div>
				<div class="form-group">
					<label for="useremail">User Email</label>
					<input type="email" class="form-control" th:field="*{email}">
				</div>
				<div class="form-group">
					<label for="userpassword1">password</label>
					<input type="password" class="form-control" th:field="*{password1}">
				</div>
				<div class="form-group">
					<label for="userpassword2">Check password</label>
					<input type="password" class="form-control" th:field="*{password2}">
				</div>
				<input type="submit" class="btn btn-primary" value="회원가입" />
			</form>
		</div>
	</div>
</div>

</html>
